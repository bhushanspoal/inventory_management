<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Signup</title>
    <style>
        .decoration{
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="decoration">
    <h1>Employee SignUp</h1>
    <form action="{% url 'employee_homepage' %}" method="post">
       {% csrf_token %}
        <h2>Personal Details</h2>   
    <p>Employee Id: * <input  type="number" name="empid" required> </p>    
    <p>First Name: * <input  type="text" name="fname" required> </p>
    <p>Last Name: * <input  type="text" name="lname" required> </p>
    <p>Gender: * <input  type="text" name="gender" required> </p>
    <p>Email: *<input type="email" name="email" id="email" required></p>
    <p>Password: * <input type="password" name="password" id="password" required></p>
    <p>Owner Email: * <input  type="email" name="owner_email" required> </p>
    <input type="submit" value="Register">
</form>
</div>
</body>
</html>
