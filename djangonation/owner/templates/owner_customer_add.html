<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .signup_decoration{
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>hello {{email}}</h1>
    <div class="signup_decoration">
        <h1>Customer SignUp</h1>
        <form action="{% url 'owner_customer_add' %}" method="post">
            {% csrf_token %}
            <h2>Personal Details</h2>   
        <p>Customer Id: * <input  type="number" name="custid" required> </p>    
        <p>First Name: * <input  type="text" name="fname" required> </p>
        <p>Last Name: * <input  type="text" name="lname" required> </p>
        <p>Gender: * <input  type="text" name="gender" required> </p>
        <p>Email: *<input type="email" name="email" id="email" required></p>
        <p>Password: * <input type="password" name="password" id="password" required></p>
        <p>Owner Email: * <input  type="email" name="owner_email" required> </p>
        <p>Employee Id: * <input  type="number" name="empid" required> </p>
        <input type="submit" value="Register">
    </form>
    </div>
</body>
</html>
