<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Owner Signup</title>
    <style>
        .decoration{
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="decoration">
    <h1>Registration for Owner</h1>
    <form method="post" action="{% url 'owner_homepage' %}">
        {% csrf_token %}
        <h2>Personal Details</h2>   
    <p>First Name: * <input  type="text" name="fname" required> </p>
    <p>Last Name: * <input  type="text" name="lname" required> </p>
    <p>Gender: * <input  type="text" name="gender" required> </p>
    <p>Email: *<input type="email" name="email" id="email" required></p>
    <p>Password: * <input type="password" name="password" id="password" required></p>
    <p>Inventory name: * <input  type="text" name="inventory_name" required> </p>
    <p>City: * <input  type="text" name="city" required> </p>
    <input type="submit" value="Register">
</form>
</div>
</body>
</html>
